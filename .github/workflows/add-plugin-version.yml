name: Add New Plugin Version

on:
  workflow_dispatch:
    inputs:
      identifier:
        description: "Plugin identifier (e.g. com.github.username.plugin)"
        required: true
        type: string
      version:
        description: "Version of the plugin (e.g. 1.0.0)"
        required: true
        type: string
      status:
        description: "Status of the version (stable, testing, development, deprecated)"
        required: true
        type: choice
        options:
          - stable
          - testing
          - development
          - deprecated
        default: "stable"
      kicad_version:
        description: "Minimum KiCad version required (e.g. 8.0)"
        required: true
        type: string
      download_url:
        description: "URL to download the plugin archive"
        required: true
        type: string
  workflow_call:
    inputs:
      identifier:
        description: "Plugin identifier (e.g. com.github.username.plugin)"
        required: true
        type: string
      version:
        description: "Version of the plugin (e.g. 1.0.0)"
        required: true
        type: string
      status:
        description: "Status of the version (stable, testing, development, deprecated)"
        required: true
        type: string
      kicad_version:
        description: "Minimum KiCad version required (e.g. 8.0)"
        required: true
        type: string
      download_url:
        description: "URL to download the plugin archive"
        required: true
        type: string

permissions:
  contents: write

jobs:
  add-plugin-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Process plugin version
        id: update_plugin
        run: |
          cd $GITHUB_WORKSPACE
          python scripts/add_plugin_version.py \
            "${{ inputs.identifier }}" \
            "${{ inputs.version }}" \
            "${{ inputs.status }}" \
            "${{ inputs.kicad_version }}" \
            "${{ inputs.download_url }}"

      - name: Check for changes
        id: git-check
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packages.json repository.json
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git commit -m "Add version ${{ inputs.version }} for ${{ inputs.identifier }}"
          git push
